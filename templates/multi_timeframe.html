<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timeframe Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .symbol-input {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 200px;
            transition: border-color 0.3s;
        }
        
        .symbol-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .timeframe-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .timeframe-input {
            padding: 8px 12px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            width: 80px;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
        }
        
        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .watchlist {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .watchlist-item {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .watchlist-item:hover {
            background: #667eea;
            color: white;
        }
        
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .symbol-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .symbol-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .symbol-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .overall-signal {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
        }
        
        .signal-strong_buy { background: #00c851; }
        .signal-buy { background: #66bb6a; }
        .signal-neutral { background: #ffa726; }
        .signal-sell { background: #ef5350; }
        .signal-strong_sell { background: #c62828; }
        
        .timeframes-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .timeframe-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .timeframe-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .timeframe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .timeframe-label {
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }
        
        .timeframe-arrow {
            font-size: 28px;
            transition: transform 0.3s;
        }
        
        .arrow-up { color: #00c851; }
        .arrow-up-light { color: #66bb6a; }
        .arrow-neutral { color: #ffa726; }
        .arrow-down-light { color: #ef5350; }
        .arrow-down { color: #c62828; }
        
        .timeframe-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 12px;
            color: #666;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
        }
        
        .detail-label {
            font-weight: 500;
        }
        
        .detail-value {
            font-weight: bold;
        }
        
        .confidence-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .confluence-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        
        .confluence-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .confluence-bars {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .confluence-bar {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .bar-bullish { background: #66bb6a; }
        .bar-bearish { background: #ef5350; }
        .bar-neutral { background: #9e9e9e; }
        
        .confluence-message {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
        
        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .refresh-toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .refresh-toggle.active {
            background: #667eea;
        }
        
        .refresh-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .refresh-toggle.active .refresh-slider {
            transform: translateX(25px);
        }
        
        @media (max-width: 768px) {
            .timeframes-container {
                grid-template-columns: 1fr;
            }
            
            .analysis-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>ðŸ“Š</span>
                Multi-Timeframe Analysis Dashboard
            </h1>
            
            <div class="controls">
                <input type="text" 
                       class="symbol-input" 
                       id="symbolInput" 
                       placeholder="Enter symbol (e.g., AAPL)"
                       value="AAPL">
                
                <div class="timeframe-selector">
                    <input type="text" class="timeframe-input" id="tf1" value="15m">
                    <input type="text" class="timeframe-input" id="tf2" value="30m">
                    <input type="text" class="timeframe-input" id="tf3" value="1h">
                    <input type="text" class="timeframe-input" id="tf4" value="1d">
                </div>
                
                <button class="analyze-btn" onclick="analyzeSymbol()">
                    Analyze
                </button>
                
                <div class="auto-refresh">
                    <label>Auto-refresh:</label>
                    <div class="refresh-toggle" id="refreshToggle" onclick="toggleAutoRefresh()">
                        <div class="refresh-slider"></div>
                    </div>
                </div>
            </div>
            
            <div class="watchlist">
                <div class="watchlist-item" onclick="quickAnalyze('SPY')">SPY</div>
                <div class="watchlist-item" onclick="quickAnalyze('QQQ')">QQQ</div>
                <div class="watchlist-item" onclick="quickAnalyze('AAPL')">AAPL</div>
                <div class="watchlist-item" onclick="quickAnalyze('MSFT')">MSFT</div>
                <div class="watchlist-item" onclick="quickAnalyze('TSLA')">TSLA</div>
                <div class="watchlist-item" onclick="quickAnalyze('BTC-USD')">BTC-USD</div>
                <div class="watchlist-item" onclick="quickAnalyze('ETH-USD')">ETH-USD</div>
                <div class="watchlist-item" onclick="quickAnalyze('NVDA')">NVDA</div>
            </div>
        </div>
        
        <div id="analysisGrid" class="analysis-grid">
            <!-- Analysis cards will be inserted here -->
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Analyzing... Please wait...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <script>
        let autoRefreshEnabled = false;
        let refreshInterval = null;
        
        function toggleAutoRefresh() {
            const toggle = document.getElementById('refreshToggle');
            autoRefreshEnabled = !autoRefreshEnabled;
            
            if (autoRefreshEnabled) {
                toggle.classList.add('active');
                startAutoRefresh();
            } else {
                toggle.classList.remove('active');
                stopAutoRefresh();
            }
        }
        
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                analyzeSymbol();
            }, 30000); // Refresh every 30 seconds
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
        
        function quickAnalyze(symbol) {
            document.getElementById('symbolInput').value = symbol;
            analyzeSymbol();
        }
        
        async function analyzeSymbol() {
            const symbol = document.getElementById('symbolInput').value.trim();
            if (!symbol) {
                showError('Please enter a symbol');
                return;
            }
            
            const timeframes = [
                document.getElementById('tf1').value,
                document.getElementById('tf2').value,
                document.getElementById('tf3').value,
                document.getElementById('tf4').value
            ];
            
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch('/api/mtf/confluence', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symbol: symbol,
                        timeframes: timeframes
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    displayAnalysis(result.data);
                } else {
                    showError(result.message || 'Analysis failed');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function displayAnalysis(data) {
            const grid = document.getElementById('analysisGrid');
            
            const card = createSymbolCard(data);
            grid.innerHTML = card;
        }
        
        function createSymbolCard(data) {
            const timeframeBoxes = Object.entries(data.timeframes).map(([tf, analysis]) => {
                const arrowClass = getArrowClass(analysis.signal);
                const arrowSymbol = analysis.arrow || 'â†’';
                
                return `
                    <div class="timeframe-box">
                        <div class="timeframe-header">
                            <span class="timeframe-label">${tf.toUpperCase()}</span>
                            <span class="timeframe-arrow ${arrowClass}">${arrowSymbol}</span>
                        </div>
                        <div class="timeframe-details">
                            <div class="detail-item">
                                <span class="detail-label">Price:</span>
                                <span class="detail-value">$${analysis.indicators?.price?.toFixed(2) || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">RSI:</span>
                                <span class="detail-value">${analysis.indicators?.rsi?.toFixed(0) || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Trend:</span>
                                <span class="detail-value">${analysis.trend || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Change:</span>
                                <span class="detail-value">${analysis.indicators?.price_change?.toFixed(2) || '0'}%</span>
                            </div>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill ${arrowClass}" 
                                 style="width: ${analysis.confidence || 0}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
            
            const confluenceHtml = data.confluence ? `
                <div class="confluence-section">
                    <div class="confluence-title">Timeframe Confluence</div>
                    <div class="confluence-bars">
                        <div class="confluence-bar bar-bullish">
                            Bullish: ${data.confluence.bullish_percentage.toFixed(0)}%
                        </div>
                        <div class="confluence-bar bar-bearish">
                            Bearish: ${data.confluence.bearish_percentage.toFixed(0)}%
                        </div>
                        <div class="confluence-bar bar-neutral">
                            Neutral: ${data.confluence.neutral_percentage.toFixed(0)}%
                        </div>
                    </div>
                    <div class="confluence-message">
                        ${data.confluence.message}
                    </div>
                </div>
            ` : '';
            
            return `
                <div class="symbol-card">
                    <div class="symbol-header">
                        <span class="symbol-name">${data.symbol}</span>
                        <span class="overall-signal signal-${data.overall_signal}">
                            ${data.overall_signal.replace('_', ' ').toUpperCase()} ${data.overall_arrow || ''}
                        </span>
                    </div>
                    <div class="timeframes-container">
                        ${timeframeBoxes}
                    </div>
                    ${confluenceHtml}
                </div>
            `;
        }
        
        function getArrowClass(signal) {
            switch(signal) {
                case 'strong_buy': return 'arrow-up';
                case 'buy': return 'arrow-up-light';
                case 'strong_sell': return 'arrow-down';
                case 'sell': return 'arrow-down-light';
                default: return 'arrow-neutral';
            }
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // Initialize with default symbol on page load
        window.onload = () => {
            analyzeSymbol();
        };
        
        // Allow Enter key to trigger analysis
        document.getElementById('symbolInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzeSymbol();
            }
        });
    </script>
</body>
</html>
