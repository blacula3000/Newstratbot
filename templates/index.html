<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        #status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status-active {
            background-color: #28a745;
        }
        .status-inactive {
            background-color: #dc3545;
        }
        .pattern-item {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .buy-signal {
            background-color: rgba(40, 167, 69, 0.1);
            border-left: 4px solid #28a745;
        }
        .sell-signal {
            background-color: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
        }
        .hold-signal {
            background-color: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <a href="/mtf" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; text-decoration: none; border-radius: 8px; font-weight: bold; display: inline-block;">ðŸ“Š Multi-Timeframe Analysis</a>
    </div>
    
    <div class="container mt-4">
        <h1>Trading Bot Dashboard</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bot Status
                        <span id="status-indicator" class="status-inactive"></span>
                        <span id="status-text">Inactive</span>
                    </div>
                    <div class="card-body">
                        <form id="bot-config">
                            <div class="mb-3">
                                <label class="form-label">API Key</label>
                                <input type="text" class="form-control" name="api_key" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">API Secret</label>
                                <input type="password" class="form-control" name="api_secret" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Exchange</label>
                                <select class="form-control" name="exchange">
                                    <option value="binance">Binance</option>
                                    <option value="alpaca">Alpaca</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Symbols (comma-separated)</label>
                                <input type="text" class="form-control" name="symbols" value="BTC/USDT,ETH/USDT">
                            </div>
                            <button type="submit" class="btn btn-primary" id="start-btn">Start Bot</button>
                            <button type="button" class="btn btn-danger" id="stop-btn" disabled>Stop Bot</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Active Trades</div>
                    <div class="card-body">
                        <div id="active-trades"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Pattern History</div>
                <div class="card-body">
                    <div id="pattern-history"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update status every 5 seconds
        setInterval(updateStatus, 5000);

        document.getElementById('bot-config').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const config = {
                api_key: formData.get('api_key'),
                api_secret: formData.get('api_secret'),
                exchange: formData.get('exchange'),
                symbols: formData.get('symbols').split(',').map(s => s.trim())
            };

            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(config)
                });
                const data = await response.json();
                if (data.status === 'success') {
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                    updateStatus();
                }
                alert(data.message);
            } catch (error) {
                alert('Error starting bot: ' + error);
            }
        });

        document.getElementById('stop-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/stop', {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.status === 'success') {
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = true;
                    updateStatus();
                }
                alert(data.message);
            } catch (error) {
                alert('Error stopping bot: ' + error);
            }
        });

        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const indicator = document.getElementById('status-indicator');
                const statusText = document.getElementById('status-text');
                
                if (data.status === 'active') {
                    indicator.className = 'status-active';
                    statusText.textContent = 'Active';
                    updateActiveTrades(data.active_trades);
                } else {
                    indicator.className = 'status-inactive';
                    statusText.textContent = 'Inactive';
                    document.getElementById('active-trades').innerHTML = 'No active trades';
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        function updateActiveTrades(trades) {
            const tradesDiv = document.getElementById('active-trades');
            if (!trades || trades.length === 0) {
                tradesDiv.innerHTML = 'No active trades';
                return;
            }

            const html = trades.map(trade => `
                <div class="trade-item mb-2">
                    <strong>${trade.symbol}</strong><br>
                    Entry: ${trade.entry_price}<br>
                    Size: ${trade.position_size}<br>
                    Time: ${new Date(trade.entry_time).toLocaleString()}
                </div>
            `).join('');
            
            tradesDiv.innerHTML = html;
        }

        // Update pattern history every 10 seconds
        setInterval(updatePatterns, 10000);

        async function updatePatterns() {
            try {
                const response = await fetch('/api/patterns');
                const data = await response.json();
                
                const patternsDiv = document.getElementById('pattern-history');
                if (!data.patterns || data.patterns.length === 0) {
                    patternsDiv.innerHTML = 'No patterns detected';
                    return;
                }

                const html = data.patterns.map(pattern => `
                    <div class="pattern-item mb-2 ${pattern.action}-signal">
                        <strong>${pattern.type}</strong> (${pattern.confidence * 100}% confidence)<br>
                        Time: ${new Date(pattern.time).toLocaleString()}<br>
                        Action: ${pattern.action.toUpperCase()}
                    </div>
                `).join('');
                
                patternsDiv.innerHTML = html;
            } catch (error) {
                console.error('Error updating patterns:', error);
            }
        }
    </script>
</body>
</html>
